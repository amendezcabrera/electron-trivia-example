<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<script>
			const {ipcRenderer} = require('electron');
			ipcRenderer.on('load-data-result', (event, arg) => {
				console.log(arg.question);
				document.getElementById('question').innerHTML = arg.question;
				document.getElementById('answer1').innerHTML = arg.correct_answer;
				document.getElementById('answer2').innerHTML = arg.incorrect_answers[0];
				document.getElementById('answer3').innerHTML = arg.incorrect_answers[1];
				document.getElementById('answer4').innerHTML = arg.incorrect_answers[2];
			});
		  </script>		
	</head>
	<body>
		<section>
				<h3 class="header center blue-text" id="question">Question</h3>
		</section>
		<div class="container">
			<div class="section">
				<div class="row">
					<div class="col s3 m3"><div id="answer1">Answer 1</div></div>
					<div class="col s3 m3"><div id="answer2">Answer 2</div></div>
					<div class="col s3 m3"><div id="answer3">Answer 3</div></div>
					<div class="col s3 m3"><div id="answer4">Answer 4</div></div>
				</div>
			</div>
		</div>
		<a class="btn-floating btn-large waves-effect waves-light red"  id='btn-update-question' onclick="require('electron').ipcRenderer.send('load-data', 'hello')"><i class="material-icons">add</i></a>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
