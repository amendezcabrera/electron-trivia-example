<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	</head>
	<body>
		<section>
				<h5 class="header center blue-text" id="question">Question</h5>
		</section>
		<div class="container">
			<div class="section">
				<div class="row">
					<div class="collection">
						<a class="collection-item"><div id="answer1" onclick="ipcRenderer.send('answer', document.getElementById(this.id).innerHTML)">Answer 1</div></li>
						<a class="collection-item"><div id="answer2" onclick="ipcRenderer.send('answer', document.getElementById(this.id).innerHTML)">Answer 2</div></li>
						<a class="collection-item"><div id="answer3" onclick="ipcRenderer.send('answer', document.getElementById(this.id).innerHTML)">Answer 3</div></li>
						<a class="collection-item"><div id="answer4" onclick="ipcRenderer.send('answer', document.getElementById(this.id).innerHTML)">Answer 4</div></li>
					</div>					
				</div>
			</div>
		</div>
		<div id='fab-container'>
			<a class="btn-floating btn-large waves-effect waves-light red" style="float: right; right:15px;"  id='btn-update-question' onclick="ipcRenderer.send('load-data', 'hello')"><i class="material-icons">add</i></a>
		</div>
		<script type="text/javascript" src="../js/materialize.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
